<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Financial Machine of the Matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      background: #fff;
      max-width: 600px;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .price {
      font-size: 1.6rem;
      color: #27ae60;
      font-weight: bold;
      margin-bottom: 25px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>The Financial Machine of the Matrix</h1>

  <p>
    Discover how the financial system really works and break free
    from the hidden mechanics of the matrix.
  </p>

  <div class="price">$4.00</div>

  <!-- PayPal Smart Button -->
  <div id="paypal-button-container"></div>

  <footer>DE BOOK</footer>
</div>

<!-- PayPal SDK (guest + card enabled) -->
<script src="https://www.paypal.com/sdk/js?client-id=AR6dTogOGMIS6XxXXqI5uvakOLj5gYpX84Q-Tidv7DJmOFS_Df9244TXEThsgM-JNxIVWHYErLW7Wr1x&currency=USD&intent=capture&enable-funding=card"></script>

<script>
paypal.Buttons({
  style: {
    layout: 'vertical',
    color: 'gold',
    shape: 'rect',
    label: 'pay'
  },

  createOrder: function(data, actions) {
    return actions.order.create({
      purchase_units: [{
        amount: {
          value: '4.00'
        },
        description: 'The Financial Machine of the Matrix'
      }]
    });
  },

  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      window.location.href =
        "https://the-financial-machine-j2my.vercel.app/download.html?paid=true";
    });
  }

}).render('#paypal-button-container');
</script>

</body>
</html>
