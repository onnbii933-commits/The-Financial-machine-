<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download â€“ The Financial Machine of the Matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      background: white;
      max-width: 600px;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .btn {
      display: none;
      background: #27ae60;
      color: white;
      padding: 15px 35px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .btn.show {
      display: inline-block;
    }
    .warning {
      color: #c0392b;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Download Your Book</h1>

  <p id="status" class="warning">
    Payment required to access this download.
  </p>

  <a id="downloadBtn"
     class="btn"
     href="https://drive.google.com/uc?export=download&id=1ddhGC5DBN7bpFB118K3yE8RoRoF6_Z8l"
     target="_blank">
     Download Now
  </a>

  <footer>DE BOOK</footer>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  if (params.get("paid") === "true") {
    document.getElementById("downloadBtn").classList.add("show");
    document.getElementById("status").textContent =
      "Payment confirmed. Your download is ready.";
    document.getElementById("status").style.color = "#27ae60";
  }
</script>

</body>
</html>
